<!DOCTYPE html>
<html>
  <head>
    <title>Simple Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!--Sätter apple enheter till fullscreen-->
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }

      #controllerContainer {
        height: 10%;
      }
      /* Optional: Makes the sample page fill the window */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          // center: {lat: 59.3498092, lng: 18.0684758},
          center: {lat: 59.33, lng: 18.056},
          zoom: 18,
          mapTypeId: 'satellite',  // terrain, satellite, roadmap, hybrid
          disableDefaultUI: true  // Tar bort kontroller för att zoom osv!
          tilt: 45,
        });
        //map.setTilt(45);  // Ändrar så att infallsvinkeln är på 45 grader. Fungerar på mapptyperna satellite och hybrid
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>

    <div id="controllerContainer">
      <button id="enterFullscreen">Enter fullscreen</button>
      <button>Left</button>
      <button>Up</button>
      <button>Right</button>
      <button>Down</button>
      <button id="zoomIN">ZoomIN</button>
      <button id="zoomOUT">ZoomOUT</button>

      <script>  // Handles the zoom, in or out.
        var zoomIN = document.getElementById("zoomIN");
        var zoomOUT = document.getElementById("zoomOUT");
        zoomIN.addEventListener("click", function() {
            alert("IN");
            map.setZoom(24);
        }, false);
        zoomOUT.addEventListener("click", function() {
            alert("OUT");
            map.setZoom(8);
        }, false);
      </script>
      <script> // Script för att hantera fullscreen.
        var goFS = document.getElementById("enterFullscreen");
        goFS.addEventListener("click", function() {
            document.body.requestFullscreen();
        }, false);
      </script>
    </div>
  </body>
</html>
