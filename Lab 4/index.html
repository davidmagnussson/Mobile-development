<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Basic Template App</title>

    <style>
      @import "ui/css/evothings-app.css";
    </style>

    <script>
      // Redirect console.log to Evothings Workbench.
      if (window.hyper && window.hyper.log) {
        console.log = hyper.log;
      }
    </script>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>

    <!-- Instantiate PubNub -->

    <script type="text/javascript">
      var pubnubDemo = new PubNub({
        publishKey: "pub-c-b8f386fd-d063-4e32-9871-0679dc877d32",

        subscribeKey: "sub-c-e4df5234-68de-11e9-a9da-06324c5f6dce"
      });

      // Publish a simple message to the “demo_tutorial” channel pubnub:

      pubnubDemo.publish({
        message: { color: "blue" },
        channel: "demo_tutorial"
      });

      // Subscribe to the demo_tutorial channel pubnub
      pubnubDemo.addListener({
        message: function(message) {
          console.log(message);
          document.getElementById("message").innerHTML = message.message.color;
          document.getElementById("publisher").innerHTML = message.publisher;
        }
      });

      pubnubDemo.subscribe({
        channels: ["demo_tutorial"]
      });
    </script>
  </head>

  <body ontouchstart="">
    <!-- ontouchstart="" enables low-delay CSS transitions. -->

    <header>
      <button class="back" onclick="history.back()">
        <img src="ui/images/arrow-left.svg" />
      </button>

      <img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

      <!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
    </header>
