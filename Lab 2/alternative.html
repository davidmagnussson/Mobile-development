<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Lab 2</title>

    <style>
	  	@import "ui/css/evothings-app.css";

	  	body{
			text-align: center;
			text: #eee;
	  	}

	  	#list-of-excercises{
		  width: 90%;
		  margin-left: 5%;
		  margin-right: 5%;
	  	}

	  	hr{
		  width:95%;
	  	}

	  	ons-list-item{
		  height:90px;
	  	}

	  	li{
		  padding:5px;
		}
		
		#about-tab{
			background-color: #E94057;		
		}

		.header{
			background-color: #E94057;
			
		}

		.header-text{
			color: #eee;
			font-size: 20px;
		}

		.exc{			
			color:#E94057;
			font-size: 17px;
			font-weight: bold;
		}

		#home-header{			
			color: #E94057;
		}
		
		h4, h3, h2, h1{
			color: #E94057;
		}

		
    </style>

    <script>
      // Redirect console.log to Evothings Workbench.
      if (window.hyper && window.hyper.log) {
        console.log = hyper.log;
	  };

	document.addEventListener('init', function(event) {
		var page = event.target;

		if (page.id === 'Home') {
			page.querySelector('#Bench').onclick = function() {
				document.querySelector('#myNavigator').pushPage('Shoulders.html');
			};
			page.querySelector('#Rows').onclick = function() {
				document.querySelector('#myNavigator').pushPage('Feet.html');
			};
			page.querySelector('#Chins').onclick = function() {
				document.querySelector('#myNavigator').pushPage('Face.html');
			};			
		}
	});

	document.addEventListener('prechange', function(event) {
  		document.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
	});
    </script>
  </head>

 	<body ontouchstart="">
		<ons-navigator swipeable id="myNavigator" page="init.html"></ons-navigator>

		<template id="init.html">
		  <ons-page>
			<ons-tabbar>
			  	<ons-tab page="home.html" active="true">
					<ons-icon size="20px" style="color:#E94057;" icon="ion-home"></ons-icon>
					<span style="font-size: 20px; color:#E94057;">Home</span>
			  	</ons-tab>
			  	<ons-tab page="about.html" id="about-tab">
					<ons-icon size="20px" style="color:#eee" icon="fa-info-circle"></ons-icon>
					<span style="font-size: 20px; color: #eee;">About us</span>
			  	</ons-tab>
			</ons-tabbar>
		  </ons-page>
		</template>

		<!--The template that shows the starting page and all of the excercis-->
	  	<template id="home.html">
			<ons-page id="Home">
				<div id="home-header">
					<h2>Welcome to RelaxApp!</h2>
					<h4>Number #1 out there!</h4>
				</div>				
				<hr />
				<br />
				<div id="list-of-excercises">  <!-- Lists up all of the excercises, each excercise has its own template below! -->
					<ons-list>
						<ons-list-item id="Bench" class="exc">
						<div class="left">
							<img class="list-item__thumbnail" src="./wild-thing-expression.jpg" height="40px" width="40px">
						</div>
						<div class="center">
							<span class="list-item__title">Shoulders</span><span class="list-item__subtitle">Loosen up tension in your shoulders</span>
						</div>
						</ons-list-item>

						<ons-list-item id="Rows" class="exc">
						<div class="left">
							<img class="list-item__thumbnail" src="./yogaSimpleCobraPose.jpg" height="40px" width="40px">
						</div>
						<div class="center">
							<span class="list-item__title">Feet</span><span class="list-item__subtitle">Relax your feet</span>
						</div>
						</ons-list-item>

						<ons-list-item id="Chins" class="exc">
						<div class="left">
							<img class="list-item__thumbnail" src="./de-visu-black-and-white-picture-young-woman-practicing-yoga-on-the-beach-at-sunset_a-G-10350482-9664567.jpg" height="40px" width="40px">
						</div>
						<div class="center">
							<span class="list-item__title">Face</span><span class="list-item__subtitle">Great before sleep</span>
							</div>
						</ons-list-item>
					</ons-list>
				</div>
			</ons-page>
		</template>

		<!--This template shows the "about us" page-->
	  	<template id="about.html">
			<ons-page id="About">
				<h2>About us</h2>
				<h4>What is RelaxApp!</h4>
				<hr />
				<br />

				<div>
					<h3>About our application</h3>
					<p>The application is instructions on how to perform excercices and What the excercise is good for!</p>

					<h3>Onsen IO</h3>
					<p>This application is run and powered by the mobile UI development tool and framework Onsen</p>

					<h3>Davmart</h3>
					<p>Davmart is a group with two students taking a course in Mobile development at KTH. The members of this group is David Magnusson and Martin Mosesson</p>
				</div>
			</ons-page>
		</template>

		<!-- Show the instructions on shoulder relaxations -->
		<template id="Shoulders.html">
			<ons-page id="Bench">
				<ons-toolbar class="header">
					<div class="left"><ons-back-button>Home</ons-back-button></div>
					<div class="center header-text">Shoulders relaxations</div>
				</ons-toolbar>				
				<div class="content">
					<h1>Instructions</h1>
					<h3>Focus on your shoulders!</h3>
					<ul>
						<li>Let your arms hang loose.</li>
						<li>Become aware of the shoulders.</li>
						<li>Slightly lift one shoulder and release it.</li>
						<li>Let the shoulder come all the way down.</li>
						<li>Lift the other shoulder and release it.</li>
						<li>Alternate three more times on each side.</li>
						<li>Experience the breath flowing in and out of the body.</li>
					</ul>
					<img src="./relaxation.jpg" alt="no image" height="150px" width="250px">
				</div>				
			</ons-page>
		</template>

		<!-- Show the instructions on Feet relaxations -->
		<template id="Feet.html">
			<ons-page id="Rows">
					<ons-toolbar class="header">
					<div class="left"><ons-back-button>Home</ons-back-button></div>
					<div class="center header-text">Feet relaxations</div>
				</ons-toolbar>				
				<div class="content">
					<h1>Instructions</h1>
					<h3>Focus on your feet!</h3>
					<ul>
						<li>Stand on your feet.</li>
						<li>Experience the contact with the ground.</li>
						<li>Feel into the soles of the feet.</li>
						<li>Feel the knees.</li>
						<li>The hips.</li>
						<li>The spine.</li>
						<li>Shoulders.</li>
						<li>Neck.</li>
						<li>Head.</li>
						<li>Feel the connection between the top of the head and the feet.</li>
					</ul>
					<img src="./relaxation.jpg" alt="no image" height="150px" width="250px">
				</div>	
			</ons-page>
		</template>

		<!-- Show the instructions on Face relaxations -->
		<template id="Face.html">
			<ons-page id="Chins">
					<ons-toolbar class="header">
					<div class="left"><ons-back-button>Home</ons-back-button></div>
					<div class="center header-text">Face relaxations</div>
				</ons-toolbar>				
				<div class="content">
					<h1>Instructions</h1>
					<h3>Focus on your face!</h3>
					<ul>
						<li>Become aware of your face.</li>
						<li>Feel the forehead.</li>
						<li>The eyebrows.</li>
						<li>Eyes.</li>
						<li>Nose.</li>
						<li>Nostrils.</li>
						<li>Air flowing through the nostrils.</li>
						<li>Cheeks.</li>
						<li>Jaw.</li>
						<li>Lips.</li>
						<li>Tongue.</li>
						<li>Whole of the head.</li>
						<li>The space surrounding the head.</li>
					</ul>					
					<img src="./relaxation.jpg" alt="no image" height="150px" width="250px">
				</div>
			</ons-page>
		</template>

    <!--Scripts-->
    <script src="cordova.js"></script>
    <script src="libs/evothings/evothings.js"></script>
    <script src="libs/evothings/ui/ui.js"></script>
    <!-- TODO: Add libraries that you need -->
  	</body>
</html>
